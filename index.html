<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scripts Raws GitHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background: #0f0f0f;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #ff4d4d;
}
.container {
    max-width: 900px;
    margin: auto;
}
.box {
    background: #111;
    border: 2px solid #fff;
    border-radius: 12px;
    padding: 20px;
    margin-top: 25px;
}
textarea {
    width: 100%;
    height: 150px;
    background: #1c1c1c;
    color: #00ffcc;
    border: 1px solid #555;
    border-radius: 8px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    resize: vertical;
}
button {
    margin-top: 10px;
    padding: 10px 18px;
    font-size: 14px;
    border-radius: 6px;
    border: 1.5px solid #fff;
    background: #ff4d4d;
    color: #fff;
    cursor: pointer;
}
button:hover {
    opacity: 0.8;
}
.raw-link {
    margin-top: 10px;
    display: block;
    background: #222;
    padding: 8px;
    border-radius: 8px;
    font-family: monospace;
    color: #0ff;
    text-decoration: none;
}
</style>
</head>
<body>

<h1>Crie Raws para seus Scripts</h1>
<div class="container">

<script>
const repoURL = "https://raw.githubusercontent.com/XLuckszX/xluckszxOxy/main/raw/";
const exemplos = [
`print("Hello World from 1.lua!")`,
`local StarterGui = game:GetService("StarterGui")
StarterGui:SetCore("SendNotification", {Title = "Script 2.lua", Text = "Notificação enviada!", Duration = 3})`,
`local Players = game:GetService("Players")
local LP = Players.LocalPlayer
local gui = Instance.new("ScreenGui", LP.PlayerGui)
local frame = Instance.new("Frame", gui)
frame.Size = UDim2.new(0, 200, 0, 100)
frame.Position = UDim2.new(0.5, -100, 0.5, -50)
frame.BackgroundColor3 = Color3.fromRGB(0, 170, 255)`,
`local Lighting = game:GetService("Lighting")
Lighting.Ambient = Color3.fromRGB(255,0,0)
print("Tela vermelha ativada!")`,
`local Players = game:GetService("Players")
local LP = Players.LocalPlayer
LP.Character.HumanoidRootPart.CFrame = CFrame.new(0,50,0)
print("Teleport executado!")`,
`for i=1,5 do
    print("Executando loop "..i)
    wait(0.5)
end`,
`local LP = game:GetService("Players").LocalPlayer
LP.Character.Humanoid.WalkSpeed = 50
print("Velocidade alterada para 50!")`,
`local part = Instance.new("Part", workspace)
part.Size = Vector3.new(5,5,5)
part.Position = Vector3.new(0,10,0)
part.BrickColor = BrickColor.new("Bright green")
print("Part criada no Workspace!")`,
`local Players = game:GetService("Players")
local LP = Players.LocalPlayer
local gui = Instance.new("ScreenGui", LP.PlayerGui)
local label = Instance.new("TextLabel", gui)
label.Size = UDim2.new(0,200,0,50)
label.Position = UDim2.new(0.5,-100,0,50)
label.Text = "Contador: 0"
for i=1,10 do
    label.Text = "Contador: "..i
    wait(0.5)
end`,
`local Players = game:GetService("Players")
local LP = Players.LocalPlayer
print("Simulando Fling UI no script 10.lua")`
];

for (let i=0; i<10; i++) {
    document.write(`
    <div class="box">
        <h3>Raw ${i+1}</h3>
        <textarea id="raw${i+1}">${exemplos[i]}</textarea>
        <button onclick="gerarRaw(${i+1})">Gerar Raw</button>
        <a id="rawlink${i+1}" class="raw-link" href="#" target="_blank" style="display:none;"></a>
    </div>
    `);
}

function gerarRaw(n) {
    const script = document.getElementById('raw'+n).value.trim();
    if (!script) { alert("Escreva algum script primeiro!"); return; }

    const link = document.getElementById('rawlink'+n);
    link.href = repoURL + n + ".lua";
    link.textContent = "Abrir Raw " + n + " no GitHub";
    link.style.display = "block";

    alert(`Raw ${n} pronto! Clique no link abaixo para abrir no GitHub.`);
}
</script>

</div>
</body>
</html>
