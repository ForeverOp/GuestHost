<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizador de Scripts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#0f0f0f; color:#eaeaea; font-family: Arial, sans-serif; margin:0; padding:20px; }
h1 { text-align:center; color:#ff4d4d; }
.container { max-width:900px; margin:auto; }
pre { background:#111; padding:20px; border-radius:12px; overflow-x:auto; white-space: pre-wrap; font-family: monospace; font-size:14px; }
.link-container { margin-top:20px; text-align:center; }
a { color:#00ffcc; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>

<h1>Visualizador de Script</h1>
<div class="container">
<pre id="scriptContent">Carregando script...</pre>

<div class="link-container" id="linkContainer"></div>
</div>

<script>
const owner = "XLuckszX";
const repo = "xluckszxOxy";
const branch = "main";

// Pega o id do script da URL
const params = new URLSearchParams(window.location.search);
const id = params.get('id') || "1"; // padrão 1 se não passar id

// Monta o link raw no GitHub
const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/raw/${id}.lua`;

// Pega o conteúdo do script e mostra na página
fetch(rawUrl)
.then(res => {
    if (!res.ok) throw new Error("Script não encontrado!");
    return res.text();
})
.then(text => {
    document.getElementById('scriptContent').textContent = text;
    const linkContainer = document.getElementById('linkContainer');
    linkContainer.innerHTML = `<p>Link permanente para este script:</p>
    <a href="?id=${id}">${window.location.origin + window.location.pathname}?id=${id}</a>`;
})
.catch(err => {
    document.getElementById('scriptContent').textContent = "❌ Script não encontrado!";
});
</script>

</body>
</html>
