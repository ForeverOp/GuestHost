<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raw Script Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #ff4b5c;
    }
    textarea {
      width: 500px;
      height: 200px;
      margin: 10px 0;
      background: #2e2e2e;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background: #ff4b5c;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    a {
      color: #1ed760;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Raw Script Loader</h1>

  <textarea id="scriptInput" placeholder="Cole seu LocalScript aqui..."></textarea>
  <button id="generateBtn">Gerar Raw</button>

  <p id="message">Ap√≥s gerar, clique no link para abrir o raw:</p>
  <a id="rawLink" href="#" target="_blank">Abrir Raw</a>

  <script>
    const scriptInput = document.getElementById('scriptInput');
    const generateBtn = document.getElementById('generateBtn');
    const rawLink = document.getElementById('rawLink');
    const message = document.getElementById('message');

    generateBtn.addEventListener('click', () => {
      const code = scriptInput.value.trim();
      if (!code) {
        message.textContent = "Cole um script primeiro!";
        return;
      }

      // Criamos uma URL Blob para simular um "raw"
      const blob = new Blob([code], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      rawLink.href = url;
      rawLink.textContent = "Abrir Raw";
      message.textContent = "Raw gerado! Clique no link abaixo:";
    });
  </script>
</body>
</html>
