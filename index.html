<textarea id="scriptInput" placeholder="Escreva seu script Lua"></textarea>
<button onclick="criarRaw()">Criar Raw</button>
<div id="rawcontainer"></div>

<script>
async function criarRaw() {
    const script = document.getElementById('scriptInput').value.trim();
    if(!script) return alert("Escreva algum script!");

    const res = await fetch("/api/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ script })
    });

    const data = await res.json();
    if(res.ok){
        document.getElementById('rawcontainer').innerHTML = `
        âœ… Raw criado! Link: <a href="${data.link}" target="_blank">${data.link}</a>`;
    } else {
        alert("Erro: " + JSON.stringify(data));
    }
}
</script>
