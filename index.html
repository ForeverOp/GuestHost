<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scripts Raws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background: #0f0f0f;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #ff4d4d;
}
.container {
    max-width: 900px;
    margin: auto;
}
.box {
    background: #111;
    border: 2px solid #fff;
    border-radius: 12px;
    padding: 20px;
    margin-top: 25px;
}
textarea {
    width: 100%;
    height: 150px;
    background: #1c1c1c;
    color: #00ffcc;
    border: 1px solid #555;
    border-radius: 8px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    resize: vertical;
}
button {
    margin-top: 10px;
    padding: 10px 18px;
    font-size: 14px;
    border-radius: 6px;
    border: 1.5px solid #fff;
    background: #ff4d4d;
    color: #fff;
    cursor: pointer;
}
button:hover {
    opacity: 0.8;
}
.link {
    margin-top: 8px;
    display: block;
    color: #00ccff;
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>Crie Raws para seus Scripts</h1>
<div class="container">

<!-- Criar 10 boxes -->
<script>
for (let i=1; i<=10; i++) {
    document.write(`
    <div class="box">
        <h3>Raw ${i}</h3>
        <textarea id="raw${i}" placeholder="Cole seu script Lua aqui..."></textarea>
        <button onclick="gerarRaw(${i})">Gerar Raw</button>
        <a id="link${i}" class="link" target="_blank" href="#">Link Raw ${i}</a>
    </div>
    `);
}

function gerarRaw(n) {
    const script = document.getElementById('raw'+n).value.trim();
    if (!script) { alert("Escreva algum script primeiro!"); return; }

    // Cria link para abrir script em nova aba
    const blob = new Blob([script], {type: "text/plain"});
    const url = URL.createObjectURL(blob);
    const link = document.getElementById('link'+n);
    link.href = url;
    link.textContent = `Abrir Raw ${n}`;
    link.target = "_blank";

    alert("Link criado! Lembre-se de salvar este script no GitHub (ex: raw/"+n+".lua) para usar no Roblox.");
}
</script>

</div>
</body>
</html>
