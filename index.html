<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scripts Raws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background: #0f0f0f; color: #eaeaea; display:flex; flex-direction:column; align-items:center; padding:20px; }
h1 { color:#ff4d4d; margin-bottom:30px; }
.button { margin:10px; padding:10px 20px; background:#ff4d4d; color:#fff; border:none; border-radius:6px; cursor:pointer; }
.button:hover { opacity:0.8; }
</style>
</head>
<body>

<h1>Scripts Raws</h1>

<button class="button" onclick="openRaw(1)">Abrir Script 1</button>
<button class="button" onclick="openRaw(2)">Abrir Script 2</button>
<button class="button" onclick="openRaw(3)">Abrir Script 3</button>
<button class="button" onclick="openRaw(4)">Abrir Script 4</button>
<button class="button" onclick="openRaw(5)">Abrir Script 5</button>

<script>
function openRaw(id) {
  const url = `/api/raw?id=${id}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
