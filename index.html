<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scripts Raws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background: #0f0f0f;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}
h1 { color: #ff4d4d; }
button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #ff4d4d;
    color: #fff;
}
button:hover { opacity: 0.8; }
</style>
</head>
<body>

<h1>Scripts Raws</h1>

<p>Clique em um botão para abrir o raw do script:</p>

<div id="buttons"></div>

<script>
const totalScripts = 10; // Quantos raws você tem
const baseUrl = "https://SEU_SITE.vercel.app/api/raw?id="; // Troque pela sua URL do Vercel

const container = document.getElementById("buttons");

for (let i = 1; i <= totalScripts; i++) {
    const btn = document.createElement("button");
    btn.textContent = "Executar Raw " + i;
    btn.onclick = () => {
        window.open(baseUrl + i, "_blank");
        console.log("Loadstring para Roblox:");
        console.log(`loadstring(game:HttpGet("${baseUrl}${i}"))()`);
    };
    container.appendChild(btn);
}
</script>

</body>
</html>
