<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scripts Raws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
}
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}
h1{
    text-align:center;
}
textarea{
    width:100%;
    height:420px;
    background:#111;
    color:#00ffcc;
    border:2px solid #555;
    border-radius:14px;
    padding:15px;
    font-size:14px;
    resize:vertical;
}
.btns{
    text-align:center;
    margin-top:15px;
}
button{
    margin:5px;
    padding:10px 18px;
    border-radius:8px;
    border:1px solid #777;
    background:#1c1c1c;
    color:#fff;
    cursor:pointer;
}
button:hover{opacity:.8}
</style>
</head>

<body>
<div class="container">

<h1>üìú Scripts Raws</h1>

<textarea id="script">
// Cole ou escreva seu script Lua aqui
// Exemplo:
print("Hello World")
</textarea>

<div class="btns">
    <button onclick="copiar()">üìã Copiar Script</button>
    <button onclick="abrirRaw()">üåê Abrir RAW (visual)</button>
</div>

</div>

<script>
function copiar(){
    const t = document.getElementById("script");
    t.select();
    document.execCommand("copy");
    alert("Script copiado!");
}

function abrirRaw(){
    const code = document.getElementById("script").value;
    const win = window.open();
    win.document.write("<pre>"+code.replace(/</g,"&lt;")+"</pre>");
    win.document.close();
}
</script>

</body>
</html>
